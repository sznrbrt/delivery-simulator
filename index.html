<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="game-layout.css"/>
    <title>Delivery simulator</title>
    <script type="text/javascript" src="./bower_components/pathfinding/pathfinding-browser.min.js"></script>
    <script src="LAB.min.js"></script>
    <script>

    // Loads the scripts with the LAB script loader and calls the start() function
        $LAB
                .script('geom/Vector2.js').wait()
                .script('data.js').wait()
                .script('Canvas2D.js').wait()
                .script('Game.js').wait()
                .script('CityMap.js').wait()
                .script('orderData.js').wait()
                .script('City.js').wait()
                .script('Clock.js').wait()
                .script('FleetVehicle.js').wait()
                .script('Vehicle.js').wait()
                .script('FleetManagementSystem.js').wait()
                .script('Restaurant.js').wait()
                .script('RestaurantBasic.js').wait()
                .script('SimulatorGameWorld.js').wait()
                .script('SimulatorGameWorldBasic.js').wait()
                .script('TrafficSimulator.js').wait(function () {
                    Game.start('mycanvas', 1000, 600);
                });

    </script>
</head>

<body>
<div id="fixedwidth">
  <div id="canvas-container">
    <canvas id="mycanvas" width="1000" height="600"></canvas>
  </div>
  <div id="stat-container">
    <div class="stat-container-top">
      <div>
      </div>
      <div class="world-changer-button" id="change-to-fleetWorld">
        ▶️
      </div>
      <div class="world-changer-button" id="change-to-basicWorld">
        ▶️
      </div>
    </div>
    <div class="stat-container-top">
      <div>
        <h4><span id="time"></span></h4>
      </div>
      <div>
        <h5>Shared fleet</h5>
      </div>
      <div>
        <h5>Single fleet</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5>Period</h4>
      </div>
      <div style="flex: 2; border-left: none">
        <h5><span id="period"></span></h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5># of processedOrders:</h4>
      </div>
      <div>
        <h5><span id="processedOrderMeter">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5># of completedTasks:</h4>
      </div>
      <div>
        <h5><span id="completedTasksMeter">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5># of riderDistanceUnits:</h4>
      </div>
      <div>
        <h5><span id="distanceUnitMeter">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5># of idleTimeUnits:</h4>
      </div>
      <div>
        <h5><span id="idleTimeUnitMeter">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5>meanWaitingTime:</h4>
      </div>
      <div>
        <h5><span id="meanWaitingTime">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h6>meanWaitingTimeForPeriod:</h6>
      </div>
      <div>
        <h5><span id="meanWaitingTimeForPeriod">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>
    <div class="stat-container-row">
      <div>
        <h5>SDofWaitingTime:</h4>
      </div>
      <div>
        <h5><span id="SDofWaitingTime">0</span></h5>
      </div>
      <div>
        <h5>20</h5>
      </div>
    </div>

    <div class="container-row">
      <div style="display:flex; align-items: center; justify-content: center">
        <a id="downloadAnchorElem" style="">Download data</a>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  document.getElementById("change-to-basicWorld").addEventListener("click", () => {
    Game.gameWorldInFocus = 1;
  });
  document.getElementById("change-to-fleetWorld").addEventListener("click", () => {
    Game.gameWorldInFocus = 0;
  });
</script>
</html>
